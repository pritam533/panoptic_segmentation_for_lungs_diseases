<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Lung Disease Detection</h1>

        <!-- Main Form (updated) -->
        <form id="upload-form" enctype="multipart/form-data">
            <label>Upload X-ray Image:</label>
            <input type="file" name="xray" id="xray" accept="image/*" required>

            <label>Patient Name:</label>
            <input type="text" name="name" id="name" required>

            <label>Age:</label>
            <input type="number" name="age" id="age" required>

            <label>Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit" id="submit-btn">Generate Report</button>
        </form>

        <!-- Error Display (added) -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Results Section (improved) -->
        <div id="result" class="results-container" style="display: none;">
            <h2>Results</h2>
            <div class="result-item">
                <strong>Disease:</strong> <span id="disease">N/A</span>
            </div>
            <div class="result-item">
                <strong>Severity:</strong> <span id="severity">N/A</span>
            </div>
            <div class="result-item">
                <strong>Segmentation Result:</strong>
                <img id="segmented-img" src="" alt="Segmented Lung" class="result-image">
            </div>
            <a id="download-report" href="#" class="download-btn">Download Full Report (PDF)</a>
        </div>
    </div>

    <!-- JavaScript (cleaned up) -->
    <script src="/static/js/script.js"></script>
</body>

</html>
